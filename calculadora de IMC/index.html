<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule aqui o seu IMC -  Dev Daniel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tardered.png" type="image/x-icon">
</head>
<body>
    <h1>Calcular o seu IMC</h1>
    <div class="container">
        <h2 class="preencha">Preencha as informações abaixo:</h2>
        <div class="dados" >
           <label for="nome">Nome:</label> <input id="nome" placeholder="Ex: João" class="inpt" type="text">
            <label for="idade">Idade:</label><input placeholder="Ex: 20" id="idade" class="inpt" type="number">
            <div class="sexo">
                <label for="sexo">Sexo:</label><input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio"  name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </div>
           <label for="altura">Altura:(Adicionar ',')</label> <input placeholder="Ex: 1,80" id="altura" class="inpt" type="number">
           <label for="peso">Peso:</label><input id="peso" placeholder="Ex: 80" maxlength="4" minlength="4" step="0.01" class="inpt" type="number">
            <div>
                <input id="btn" onclick="calcular()" class="btncalcular"type="button" value="Calcular">
                <input id="btn" onclick="limpar()" class="btncalcular"type="button" value=" Limpar ">
            </div>
        </div>
        <h2 id="texto" class="txt"></h2>
    </div>
    <footer>
        <p> Daniel - Developer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
